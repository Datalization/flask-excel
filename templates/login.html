<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="static/bootstrap.min.css" rel="stylesheet">
  <link href="static/login.css" rel="stylesheet">
  <title>Login</title>
</head>
<body>
  <div class="container">

      <form class="form-signin form-horizontal" role="form" action='{{url_for("login")}}' method=POST>
        <h2 class="form-signin-heading col-sm-offset-2">Please sign in</h2>

        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="col-sm-12">
              {% for message in messages %}
                <div class="alert alert-warning col-sm-10" role="alert">{{message}}</div>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}

        <div class="form-group">
          <label for="username" class="col-sm-3 col-md-2 control-label">Username</label>
          <div class="col-sm-8 col-md-8">
            <input type="text" class="form-control" id="username" placeholder="username" name="username">
          </div>
        </div>
        <div class="form-group">
          <label for="password" class='col-sm-3 col-md-2 control-label'>Password</label>
          <div class="col-sm-8 col-md-8">
            <input type="password" class="form-control" id="password" placeholder="password" name="password">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-8 col-sm-2">
            <button class="btn btn-primary btn-block " type="submit">Sign in</button>
          </div>
        </div>

      </form>

    </div>
</body>
</html>
